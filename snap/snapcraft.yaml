name: btop
adopt-info: btop
summary: Resource monitor that shows usage and stats
description: |
  Resource monitor that shows usage and stats for processor, memory, disks, network and processes.
  C++ version and continuation of bashtop and bpytop.
license: Apache-2.0

base: core24
grade: stable
confinement: strict
compression: lzo

contact: https://github.com/kz6fittycent/btop/issues
issues: https://github.com/kz6fittycent/btop/issues
source-code: https://github.com/aristocratos/btop

platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]
  arm64:
    build-on: [arm64]
    build-for: [arm64]

apps:
  btop:
    command: usr/local/bin/btop
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    plugs:
      - mount-observe
      - process-control
      - system-observe
      - hardware-observe
      - network
      - network-observe
      - home
      - removable-media
      - opengl

parts:
  btop:
    source: https://github.com/aristocratos/btop
    source-type: git
    after:
      - gcc-15
    plugin: make
    make-parameters:
      - CC=gcc-15
      - CXX=g++-15
      - PREFIX=/usr/local
      - STATIC=true #required
      - ADDFLAGS="-D SNAPPED" #required
    
    override-pull: |
      craftctl default
      craftctl set version="$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"

  gcc-15:
    source: https://gcc.gnu.org/git/gcc.git
    source-type: git
    source-branch: releases/gcc-15
    plugin: autotools
    autotools-configure-parameters:
      - --enable-languages=c,c++
      - --disable-multilib
      - --prefix=/usr/local
      - --disable-bootstrap
      - --disable-shared
      - --enable-static
      - --with-system-zlib
      - --disable-nls
    override-build: | 
      craftctl default  # Runs plugin's make
      make install-gcc install-target-libgcc  # Plugin-specific: Only essentials
      rm -rf $CRAFT_PART_INSTALL/usr/local/share  # Size reduction
      find $CRAFT_PART_INSTALL -name "*.la" -delete
    build-packages: 
      - build-essential
      - gawk
      - flex
      - bison
      - libgmp-dev
      - libmpfr-dev
      - libmpc-dev
      - python3
      - perl
      - libisl-dev
      - libzstd-dev
      - zlib1g-dev
    stage:
      - usr/local/bin/gcc*
      - usr/local/bin/g++*
      - usr/local/lib/libgcc*
      - usr/local/lib/libstdc++*
 
